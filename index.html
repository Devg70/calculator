<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="text/html">
    <meta name="description" content="Site with calculator">
    <link rel="stylesheet" href="index.css">
    <meta name="keywords" content="staelerss, calculator, калькулятор">

    <title>Calculator</title>
</head>
<body>
   <h1 id="heading">CALCULATOR</h1>
<table>
    <tbody>
    <tr>
        <td colspan="4"></td><input type="text"></td>
    </tr>
    <tr>
        <td><button class="increment-button" id="button-1" name="button-1">1</button></td>
        <td><button class="increment-button" id="button-2">2</button></td>
        <td><button class="increment-button" id="button-3">3</button></td>
        <td><button class="increment-button" >+</button></td>
    </tr>
    <tr>
        <td><button class="increment-button" id="button-4">4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button>-</button></td>
    </tr>
    <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button>*</button></td>
    </tr>
    <tr>
        <td></td>
        <td><button>0</button></td>
        <td><button class="increment-button" >.</button></td>
        <td></td>
    </tr>
    <tr>
        <td><button class="increment-button" ><</button></td>
        <td colspan="2"></td>
        <td><button class="increment-button" >=</button></td>
    </tr>
    </tbody>
</table>
   <label for="button-1">Test</label>
   <script src="index.js" type="text/javascript"></script>
</body>
</html>
